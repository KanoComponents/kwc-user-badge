<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

        <title>kwc-user-badge demo</title>

        <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

        <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
        <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
        <link rel="import" href="../kwc-user-badge.html">

        <custom-style>
            <style is="custom-style" include="demo-pages-shared-styles">
                :root {
                    --demo-snippet-demo: {
                        background-color: #394148;
                    }
                }
            </style>
        </custom-style>
    </head>
    <body>
        <div class="vertical-section-container centered">
            <h3>Adjust the progress</h3>
            <input type="range" name="name" min="0" max="1" step="0.1">
        </div>
        <div class="vertical-section-container centered">
            <h3>Small</h3>
            <demo-snippet>
                <template>
                    <kwc-user-badge level="2"
                                    progress="0.3"
                                    stroke-width="6"
                                    width="80">
                                    </kwc-user-badge>
                </template>
            </demo-snippet>
        </div>
        <div class="vertical-section-container centered">
            <h3>Medium</h3>
            <demo-snippet>
                <template>
                    <kwc-user-badge level="5"
                                    progress="0.6"
                                    stroke-width="10"
                                    width="150">
                                    </kwc-user-badge>
                </template>
            </demo-snippet>
        </div>
        <div class="vertical-section-container centered">
            <h3>Large</h3>
            <demo-snippet>
                <template>
                    <kwc-user-badge level="8"
                                    progress="1"
                                    stroke-width="20"
                                    width="300">
                                    </kwc-user-badge>
                </template>
            </demo-snippet>
        </div>
        <script>
            document.addEventListener('WebComponentsReady', () => {
                let elements = document.querySelectorAll('kwc-user-badge'),
                    range = document.querySelector('input');

                range.addEventListener('input', () => {
                    elements.forEach(el => {
                        el.progress = range.value;
                    })
                });
            });
        </script>
    </body>
</html>
